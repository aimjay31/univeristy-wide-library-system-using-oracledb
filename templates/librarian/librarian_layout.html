<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - UniArchive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian.css') }}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #1abc9c;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }

        .nav-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* Footer / Logout */
        .logout {
            display: inline-block;
            padding: 6px 15px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <h1>UniArchive Librarian</h1>
        <div class="nav-links">
            <a href="{{ url_for('librarian.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('librarian.add_book') }}">Add Manuscripts</a>
            <!-- Delete/Edit links are usually actions in tables, not nav -->
        </div>
        <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
