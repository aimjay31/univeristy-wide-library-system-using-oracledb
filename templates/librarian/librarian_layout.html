<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - UniArchive</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian.css') }}">

    <style>
        /* -----------------------
           GLOBAL STYLES
        -------------------------*/
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('{{ url_for("static", filename="background.png") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* -----------------------
           NAVIGATION BAR
        -------------------------*/
        .nav-bar {
            background: rgba(26, 188, 156, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .nav-bar h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 6px #16a085;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 14px;
            border-radius: 8px;
            transition: 0.3s;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .nav-links a:hover {
            background: rgba(26, 188, 156, 0.6);
            transform: scale(1.05);
        }

        .logout {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(231,76,60,0.7);
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .logout:hover {
            background: rgba(192, 57, 43,0.9);
            transform: scale(1.05);
        }

        /* -----------------------
           PAGE CONTAINER
        -------------------------*/
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 36px rgba(0,0,0,0.45);
            transition: 0.3s;
        }

        .container:hover {
            background: rgba(26,188,156,0.08);
        }

        /* -----------------------
           HEADINGS
        -------------------------*/
        h2 {
            text-align: center;
            color: #1abc9c;
            margin-bottom: 5px;
            text-shadow: 0 0 6px #16a085;
        }

        p {
            text-align: center;
            color: #e0f7f4;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="nav-bar">
        <h1>UniArchive Librarian</h1>
        <div class="nav-links">
            <a href="{{ url_for('librarian.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('librarian.add_book') }}">Add Manuscripts</a>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
    </div>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
