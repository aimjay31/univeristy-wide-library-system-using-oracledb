{% extends "layout.html" %}
{% block content %}

<div class="settings-container">

    <h1 class="settings-title">Settings</h1>

    <!-- Display Section -->
    <div class="settings-card">
        <h2>Display</h2>
        <div class="setting-row">
            <span>Theme</span>
            <select class="settings-select">
                <option>Light</option>
                <option>Dark</option>
                <option>System Default</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Text Size</span>
            <select class="settings-select">
                <option>Small</option>
                <option selected>Medium</option>
                <option>Large</option>
            </select>
        </div>
    </div>

    <!-- Notifications Section -->
    <div class="settings-card">
        <h2>Notifications</h2>
        <div class="setting-row">
            <span>New Book Alerts</span>
            <input type="checkbox" checked>
        </div>
        <div class="setting-row">
            <span>Saved Book Updates</span>
            <input type="checkbox" checked>
        </div>
        <div class="setting-row">
            <span>Announcements</span>
            <input type="checkbox">
        </div>
    </div>

    <!-- Account Section -->
    <div class="settings-card">
        <h2>Account</h2>
            <form action="{{ url_for('profile.delete_account') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account?');">
                <button type="submit" class="delete-account-btn">Delete Account</button>
            </form>
    </div>

</div>

{% endblock %}
