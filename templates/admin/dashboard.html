<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">

        <h1 class="admin-title">Admin Dashboard</h1>

        <form method="GET" class="admin-search">
            <input type="text" name="search" placeholder="Search users..."
                   value="{{ search }}" class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <table class="admin-table">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>

            {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>{{ u[3] }}</td>
                <td>
                    <!-- Role Update Form -->
                    <form action="{{ url_for('admin.update_role', user_id=u[0]) }}" method="POST" class="role-form">
                        <select name="role" class="role-select">
                            <option value="member"  {% if u[3] == "member" %}selected{% endif %}>Member</option>
                            <option value="admin" {% if u[3] == "admin" %}selected{% endif %}>Admin</option>
                            <option value="librarian" {% if u[3] == "librarian" %}selected{% endif %}>Librarian</option>
                        </select>
                        <button type="submit" class="update-btn">Update</button>
                    </form>

                    <!-- Delete User Form -->
                    <form action="{{ url_for('admin.delete_user', user_id=u[0]) }}" method="POST" 
                        onsubmit="return confirm('Are you sure you want to delete this user?');" style="display:inline-block; margin-left:5px;">
                        <button type="submit" class="exit delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div style="text-align:center; margin-top:20px;">
            <a href="{{ url_for('admin.admin_logout') }}" class="exit">Logout</a>
        </div>
    </div>
</body>
</html>
